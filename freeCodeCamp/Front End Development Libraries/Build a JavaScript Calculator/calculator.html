<head>   
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="./myScript.js"></script>
  <link href="./myStyle.css" rel="stylesheet">
<head>
<body>
  <div id="container">
  <h1>Simple Calculator</h1>
    <div id="calculator">
        <div class="powerSign"></div>
        <div id="display">
          <div id="expression">POWER OFF</div>
          <div id="result"></div>
        </div>
        <button id="zero" class="commonBut">0</button>
        <button id="one" class="commonBut">1</button>
        <button id="two" class="commonBut">2</button>
        <button id="three" class="commonBut">3</button>
        <button id="four" class="commonBut">4</button>
        <button id="five" class="commonBut">5</button>
        <button id="six" class="commonBut">6</button>
        <button id="seven" class="commonBut">7</button>
        <button id="eight" class="commonBut">8</button>
        <button id="nine" class="commonBut">9</button>
        <button id="equals" class="commonBut">=</button>
        <button id="add" class="calBut">+</button>
        <button id="subtract" class="calBut">-</button>
        <button id="multiply" class="calBut">*</button>
        <button id="divide" class="calBut">/</button>
        <button id="decimal" class="commonBut"><strong>.</strong></button>
        <button id="copy">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-save2-fill" viewBox="0 0 16 16">
  <path d="M8.5 1.5A1.5 1.5 0 0 1 10 0h4a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h6c-.314.418-.5.937-.5 1.5v6h-2a.5.5 0 0 0-.354.854l2.5 2.5a.5.5 0 0 0 .708 0l2.5-2.5A.5.5 0 0 0 10.5 7.5h-2v-6z"/>
          </svg>
          Copy</button>
        <button id="clear">C</button>
        <button id="back">â¬…</button>
        <button id="power">ON/OFF</button>
    </div>
  <footer>Designed by <a href="https://github.com/fish-404/">Fish__404</a>.</footer>
  </div>
</body>
